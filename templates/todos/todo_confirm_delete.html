{% extends "base.html" %}
{% block title %}Delete Todo{% endblock %}
{% block content %}
<section class="card">
    <h2 style="margin-top:0;">Delete Todo</h2>
    <p>Are you sure you want to delete <strong>{{ todo.title }}</strong>?</p>
    <form method="post" class="actions" style="margin-top:1.5rem;">
        {% csrf_token %}
        <button type="submit" class="button danger">Yes, delete</button>
        <a class="button secondary" href="{% url 'todos:list' %}">Cancel</a>
    </form>
</section>
{% endblock %}
